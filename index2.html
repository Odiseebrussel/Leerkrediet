<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your f7 icons-->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css"> 
    
    </head>

<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page backgroundimage">
                    <div class="page-content">
                        <div class="content-block" id="firstpage"><img class="kul" src="img/logo_associatie_kuleuven.gif">
                            <p><a href="#" class="open-login-screen">Login</a></p>
                        </div>
                    </div>
                    <div class="login-screen">
                        <div class="view">
                            <div class="page">
                                <div class="page-content login-screen-content backgroundimage">
                                    <div class="login-screen-title">Login</div>
                                    <form>
                                        <div class="list-block">
                                            <ul>
                                                <li class="item-content">
                                                    <div class="item-media"><i class="icon f7-icons">person</i></div>
                                                    <div class="item-inner">
                                                        <div class="item-title label">Username</div>
                                                        <div class="item-input">
                                                            <input type="text" name="username" placeholder="Your email address or R-number"> </div>
                                                    </div>
                                                </li>
                                                <li class="item-content">
                                                    <div class="item-media"><i class="icon f7-icons">locked</i></div>
                                                    <div class="item-inner">
                                                        <div class="item-title label">Password</div>
                                                        <div class="item-input">
                                                            <input type="password" name="password" placeholder="Your password"> </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="list-block">
                                            <ul>
                                                <li><a href="#" class="item-link list-button" id="btn1">Sign In</a></li>
                                            </ul>
                                            <div class="list-block-label">
                                                <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
                                                <p>If you don't have a schoolaccount or problem with your schoolaccount please contact <a href="https://www.kuleuven.be/studentenadministratie">student administration</a>.</p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="src/js/framework7/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="src/my-app/my-app.js"></script>
</body>

</html>
